<div class="inner-content">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
      <div class="dashboard-filter">
          <div class="filter-grid" [formGroup]="searchTruckForm">
              <div class="filter-select-dropdown filter-fields-width">

                  <nz-form-item>
                      <nz-form-label nzFor="gender">Brand</nz-form-label>
                      <nz-form-control nzErrorTip="This Input Is Required!">
                          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand" formControlName="brand" (ngModelChange)="searchTruck()">
                              <nz-option *ngFor="let brand of listOfBrands" nzLabel={{brand}}
                                  nzValue={{brand}}></nz-option>
                          </nz-select>
                      </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                      <nz-form-label nzFor="studentClass">Type</nz-form-label>
                      <nz-form-control nzErrorTip="This Input Is Required! ">
                          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type" (ngModelChange)="searchTruck()">
                              <nz-option *ngFor="let type of listOfType" nzLabel={{type}}
                                  nzValue={{type}}></nz-option>
                          </nz-select>
                      </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                      <nz-form-label nzFor="studentClass">Fuel</nz-form-label>
                      <nz-form-control nzErrorTip="This Input Is Required! ">
                          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select fuel type" formControlName="fuel" (ngModelChange)="searchTruck()">
                              <nz-option *ngFor="let fuel of listOfFuel" nzLabel={{fuel}}
                                  nzValue={{fuel}}></nz-option>
                          </nz-select>
                      </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                      <nz-form-label nzFor="studentClass">Transmission</nz-form-label>
                      <nz-form-control nzErrorTip="This Input Is Required! ">
                          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a transmission" formControlName="transmission" (ngModelChange)="searchTruck()">
                              <nz-option *ngFor="let transmission of listOfTransmission" nzLabel={{transmission}}
                                  nzValue={{transmission}}></nz-option>
                          </nz-select>
                      </nz-form-control>
                  </nz-form-item>
              </div>
          </div>
      </div>
  </nz-spin>
</div>

<div style="min-height: 91vh; background-color: #f8f8f8;">
  <div style="padding-bottom: 30px; margin-bottom: 21px;" class="child" *ngFor="let truck of trucks">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img class="profile"
             style="height: 130px; width: 200px; border-radius: 10px;"
             [src]="truck.processedImg ? truck.processedImg : 'assets/images/default-truck.png'"
             alt="Truck Image"/>
      </div>
      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #108ee9;">{{truck.brand}}</h2>
        <p>{{truck.description}}</p>
        <hr>
        <h5>- Quantity:<b>{{truck.quantity}}</b> - Transmission:<b>{{truck.transmission}}</b> - Type: <b>{{truck.type}}</b></h5>
        <hr>
        <div style="float: right;">
          <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" routerLink="/admin/post/truck/{{truck.id}}">Update</button>
          <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" (click)="deleteTruck(truck.id)" nzDanger>Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
