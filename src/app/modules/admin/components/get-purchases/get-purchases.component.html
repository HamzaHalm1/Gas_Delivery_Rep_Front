<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <nz-table #basicTable [nzData]="purchases" [nzPageSize]="20" [nzShowPagination]="'false'">
        <thead>
            <tr>
                <th style="font-weight: bolder; color: #003973; ">User Name</th>
                <th style="font-weight: bolder; color: #003973; ">Phone Number</th>
                <th style="font-weight: bolder; color: #003973; ">Price</th>
                <th style="font-weight: bolder; color: #003973; ">Adresse</th>
                <th style="font-weight: bolder; color: #003973; ">Status</th>
                <th style="font-weight: bolder; color: #003973; ">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let purchase of basicTable.data">
                <td>{{purchase. username}}</td>
                <td>{{purchase. phoneNumber}}</td>
                <td>{{purchase. price}}</td>
                <td>{{purchase. adresse}}</td>
                <td>

                    <strong
                        [ngStyle]="{'color': purchase.purchaseStatus === 'APPROVED' ? 'green' : purchase.purchaseStatus === 'REJECTED' ? 'red' : 'grey'}">
                        {{ purchase.canceled ? 'CANCELED' : purchase.purchaseStatus }}
                    </strong>
                </td>
                <td>
                    <span *ngIf="purchase.purchaseStatus == 'PENDING'">
                      <span *ngIf="!purchase.canceled">
                        <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                            (click)="changePurchaseStatus(purchase.id,'Approve')">Approve</button>
                        <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                            (click)="changePurchaseStatus(purchase.id,'Reject')"nzDanger>Reject</button>
                    </span>
                  </span>

                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
